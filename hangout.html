<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Hangout Rooms - Dostiशिप</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a3aff;
            --secondary-color: #6c63ff;
            --accent-color: #ff6b6b;
            --dark-color: #26233d;
            --light-color: #f8f9fa;
            --text-color: #333;
            --text-light: #777;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: white;
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: white;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }

        .logo span {
            color: var(--accent-color);
        }

        .header-icons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .icon-btn {
            position: relative;
            background: none;
            border: none;
            color: var(--dark-color);
            font-size: 20px;
            cursor: pointer;
            transition: var(--transition);
        }

        .icon-btn:hover {
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        .profile-dropdown {
            position: relative;
        }

        .profile-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .profile-img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--light-color);
        }

        .dropdown-menu {
            position: absolute;
            right: 0;
            top: 50px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: 200px;
            overflow: hidden;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: var(--transition);
            z-index: 100;
        }

        .profile-dropdown.active .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-menu a {
            display: block;
            padding: 12px 20px;
            color: var(--dark-color);
            text-decoration: none;
            transition: var(--transition);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .dropdown-menu a:hover {
            background: var(--light-color);
            color: var(--primary-color);
            padding-left: 25px;
        }

        .dropdown-menu a i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .hamburger {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--dark-color);
        }
        .main-content {
            display: flex;
            min-height: calc(100vh - 70px);
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: white;
            border-right: 1px solid rgba(0, 0, 0, 0.05);
            padding: 30px 20px;
            transition: transform 0.3s ease;
        }

        .sidebar-section {
            margin-bottom: 30px;
        }

        .sidebar-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 15px;
            padding-left: 10px;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 5px;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 8px;
            color: var(--text-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .sidebar-menu a:hover, .sidebar-menu a.active {
            background: rgba(74, 58, 255, 0.1);
            color: var(--primary-color);
        }

        .sidebar-menu a i {
            margin-right: 10px;
            font-size: 18px;
            width: 24px;
        }

        /* Content Area */
        .content-area {
            flex: 1;
            padding: 30px;
            background: var(--light-color);
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .content-title {
            font-size: 24px;
            color: var(--dark-color);
        }

        /* Create Room Form */
        .create-room {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }

        .create-room h3 {
            font-size: 18px;
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 15px;
        }

        .create-room form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .create-room input {
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 10px;
            font-size: 14px;
            width: 100%;
        }

        .create-room button {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
            align-self: flex-end;
        }

        .create-room button:hover {
            background: var(--secondary-color);
        }

        /* Rooms Grid */
        .rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .room-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
        }

        .room-card:hover {
            transform: translateY(-5px);
        }

        .room-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .room-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 2px solid var(--light-color);
        }

        .room-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--dark-color);
        }

        .room-description {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 15px;
        }

        .room-actions {
            display: flex;
            justify-content: flex-end;
        }

        .join-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
        }

        .join-btn:hover {
            background: var(--secondary-color);
        }
        .notification-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 2000;
            display: none;
        }

        .notification-popup.error {
            background: var(--accent-color);
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .rooms-grid {
                grid-template-columns: 1fr;
            }

            .sidebar {
                width: 250px;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 15px;
            }

            .hamburger {
                display: block;
            }

            .main-content {
                flex-direction: column;
            }

            .sidebar {
                position: fixed;
                top: 70px;
                left: 0;
                height: calc(100vh - 70px);
                transform: translateX(-100%);
                z-index: 999;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .content-area {
                padding: 20px;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .footer {
            background: linear-gradient(135deg, rgb(255, 255, 255) 0%, rgba(211, 251, 255, 0.9) 100%);
            padding: 40px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
            border-radius: 15px;
            max-width: 1200px;
            margin: 0 auto;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.05);
        }
        
        .footer-item {
            text-align: center;
            min-width: 200px;
        }
        
        .footer-item p:first-child {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--dark-color);
        }
        
        .footer-item p:last-child {
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <header>
        <button class="hamburger"><i class="fas fa-bars"></i></button>
        <div class="logo">Dosti<span>शिप</span></div>
        <div class="header-icons">
            <input type="text" class="search-bar" placeholder="Search users..." style="padding: 8px; border-radius: 20px; border: 1px solid rgba(0, 0, 0, 0.1);">
            <div class="profile-dropdown">
                <button class="profile-btn">
                    <img src="./static/profileimg.jpg" alt="Profile" class="profile-img">
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="dropdown-menu">
                    <a href="./profile.html"><i class="fas fa-user"></i> My Profile</a>
                    <a href="./settings.html"><i class="fas fa-cog"></i> Settings</a>
                    <a href="./main.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
        </div>
    </header>

    <div class="main-content">
        <aside class="sidebar">
            <div class="sidebar-section">
                <h3 class="sidebar-title">Menu</h3>
                <ul class="sidebar-menu">
                    <li><a href="./page.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="./notification.html"><i class="fas fa-bell"></i> Notifications</a></li>
                    <li><a href="./event.html"><i class="fas fa-calendar-alt"></i> Events</a></li>
                    <li><a href="./map.html"><i class="fas fa-map-marker-alt"></i> Friends Map</a></li>
                    <li><a href="./inbox.html"><i class="fas fa-envelope"></i> Inbox</a></li>
                    <li><a href="./interest.html"><i class="fas fa-heart"></i> Interests</a></li>
                    <li><a href="./hangout.html" class="active"><i class="fas fa-users"></i> Hangout Rooms</a></li>
                </ul>
            </div>
        </aside>

        <main class="content-area">
            <div class="content-header">
                <h2 class="content-title">Virtual Hangout Rooms</h2>
                <p>Connect with friends in virtual spaces</p>
            </div>

            <div class="create-room">
                <h3>Create a New Hangout Room</h3>
                <form id="create-room-form">
                    <input type="text" id="room-name" placeholder="Room Name" required>
                    <input type="url" id="zoom-link" placeholder="Zoom Link" required>
                    <button type="submit">Create Room</button>
                </form>
            </div>

            <div class="rooms-grid" id="rooms-grid">
                <!-- Rooms will be dynamically added here -->
            </div>
        </main>
    </div>
    <div class="footer">
        <div class="footer-item">
            <p>Email</p>
            <p>atharavtarika@dostiship.com</p>
        </div>
        
        <div class="footer-item">
            <p>Call</p>
            <p>+91 9466903617</p>
        </div>
        
        <div class="footer-item">
            <p>Follow Us</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>

    <div class="notification-popup" id="notificationPopup"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mock room data with unique profile images
            const rooms = [
                {
                    name: "Study Buddy",
                    description: "Join fellow learners for focused study sessions.",
                    zoomLink: "https://zoom.us/j/1234567890",
                    avatar: "./static/study-notebooks.jpg" // Placeholder for study-themed image
                },
                {
                    name: "Music Charms",
                    description: "Share and enjoy music with friends.",
                    zoomLink: "https://zoom.us/j/0987654321",
                    avatar: "./static/music.jpg" // Placeholder for music-themed image
                },
                {
                    name: "Book Worms",
                    description: "Discuss your favorite books and authors.",
                    zoomLink: "https://zoom.us/j/5678901234",
                    avatar: "./static/books.jpeg" // Placeholder for book-themed image
                },
                {
                    name: "Game Night",
                    description: "Hang out for fun virtual games.",
                    zoomLink: "https://zoom.us/j/4321098765",
                    avatar: "./static/games.jpg" // Placeholder for game-themed image
                }
            ];

            const notificationPopup = document.getElementById('notificationPopup');

            // Show Notification
            function showNotification(message, type = 'success', duration = 3000) {
                notificationPopup.textContent = message;
                notificationPopup.className = `notification-popup ${type}`;
                notificationPopup.style.display = 'block';
                setTimeout(() => {
                    notificationPopup.style.display = 'none';
                }, duration);
            }

            // Hamburger Menu
            const hamburger = document.querySelector('.hamburger');
            const sidebar = document.querySelector('.sidebar');
            hamburger.addEventListener('click', function() {
                sidebar.classList.toggle('active');
            });

            // Profile Dropdown
            const profileDropdown = document.querySelector('.profile-dropdown');
            profileDropdown.addEventListener('click', function(e) {
                e.stopPropagation();
                this.classList.toggle('active');
            });

            document.addEventListener('click', function() {
                profileDropdown.classList.remove('active');
                sidebar.classList.remove('active');
            });

            // Display Rooms
            function displayRooms() {
                const roomsGrid = document.getElementById('rooms-grid');
                roomsGrid.innerHTML = '';
                rooms.forEach(room => {
                    const roomCard = document.createElement('div');
                    roomCard.className = 'room-card';
                    roomCard.innerHTML = `
                        <div class="room-header">
                            <img src="${room.avatar}" alt="${room.name}" class="room-avatar">
                            <span class="room-title">${room.name}</span>
                        </div>
                        <div class="room-description">${room.description}</div>
                        <div class="room-actions">
                            <button class="join-btn" onclick="window.open('${room.zoomLink}', '_blank')">Join Room</button>
                        </div>
                    `;
                    roomsGrid.appendChild(roomCard);
                    roomCard.style.animation = 'fadeInUp 0.5s ease';
                });
            }

            // Create Room
            document.getElementById('create-room-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const roomName = document.getElementById('room-name').value;
                const zoomLink = document.getElementById('zoom-link').value;

                // Basic validation for Zoom link
                if (!zoomLink.startsWith('https://zoom.us/')) {
                    showNotification('Please provide a valid Zoom link.', 'error');
                    return;
                }

                rooms.push({
                    name: roomName,
                    description: `Join the ${roomName} hangout!`,
                    zoomLink: zoomLink,
                    avatar: "#" 
                });

                document.getElementById('create-room-form').reset();
                displayRooms();
                showNotification('Room created successfully!');
            });

            // Keyboard Navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    sidebar.classList.remove('active');
                    profileDropdown.classList.remove('active');
                }
            });

            // Accessibility
            document.querySelectorAll('.join-btn, .icon-btn').forEach(btn => {
                btn.setAttribute('tabindex', '0');
                btn.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        this.click();
                    }
                });
            });

            // Initial display of rooms
            displayRooms();
        });
    </script>
</body>
</html>
