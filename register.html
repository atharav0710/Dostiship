<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Dostiशिप</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a3aff;
            --secondary-color: #6c63ff;
            --accent-color: #ff6b6b;
            --dark-color: #26233d;
            --light-color: #f8f9fa;
            --text-color: #333;
            --text-light: #777;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        

        body {
            background-color: var(--light-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }


        .logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: 1px;
        }

        .logo span {
            color: var(--accent-color);
        }

        .nav-container {
            display: flex;
            align-items: center;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark-color);
            font-size: 16px;
            font-weight: 500;
            position: relative;
            padding: 5px 0;
            transition: var(--transition);
            white-space: nowrap;
        }

        .nav-links a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--primary-color);
            transition: var(--transition);
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .nav-links a:hover:after {
            width: 100%;
        }

        .container {
            display: flex;
            background: white;
            width: 850px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
            position: relative;
            margin: 120px auto 60px;
            animation: fadeIn 1s ease-in-out;
        }

        .image-section {
            width: 45%;
            background: url('./static/regii.jpg') no-repeat center center/cover;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .image-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(74, 58, 255, 0.4), rgba(74, 58, 255, 0.1));
        }

        .image-caption {
            position: relative;
            bottom: 30px;
            left: 30px;
            font-size: 20px;
            color: white;
            font-weight: 600;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 2;
            animation: slideInFromBottom 1s ease-in-out;
        }

        .form-section {
            width: 55%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-section h2 {
            margin-bottom: 25px;
            font-size: 2rem;
            font-weight: 600;
            color: var(--dark-color);
            position: relative;
            animation: slideInFromTop 1s ease-in-out;
        }

        .form-section h2::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 4px;
            bottom: -8px;
            left: 0;
            background: var(--primary-color);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 18px;
            position: relative;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--text-light);
            border-radius: 8px;
            font-size: 14px;
            transition: var(--transition);
            background-color: #fff;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 58, 255, 0.1);
        }

        .form-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-size: 14px;
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            border: none;
            background: var(--primary-color);
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 10px;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(74, 58, 255, 0.3);
        }

        .register-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(74, 58, 255, 0.4);
        }

        .register-btn:active {
            transform: translateY(1px);
        }

        .checkbox {
            display: flex;
            align-items: center;
            font-size: 13px;
            margin: 15px 0;
            color: var(--text-light);
        }

        .checkbox input {
            margin-right: 10px;
            accent-color: var(--primary-color);
        }

        .checkbox a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .checkbox a:hover {
            text-decoration: underline;
        }

        .login-link {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: var(--text-light);
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .social-icons {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
        }

        .social-icons a {
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }

        .social-icons a:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .social-icons a img {
            width: 25px;
            height: 25px;
            object-fit: contain;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideInFromTop {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInFromBottom {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Notification */
        .notification {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 3000;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .header {
                padding: 15px 30px;
            }

            .nav-links {
                gap: 15px;
            }

            .container {
                width: 90%;
                max-width: 700px;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                padding: 15px 20px;
            }

            .nav-links {
                margin-top: 15px;
                gap: 15px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .container {
                flex-direction: column;
                width: 90%;
                max-width: 500px;
                margin-top: 100px;
            }

            .image-section,
            .form-section {
                width: 100%;
            }

            .image-section {
                height: 200px;
                order: -1;
            }

            .form-section {
                padding: 30px;
            }

            
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="image-section">
            <div class="image-caption">Join Our Community</div>
        </div>

        <div class="form-section">
            <h2>Create Your Account</h2>

            <form id="registerForm">
                <div class="form-group">
                    <input type="text" name="firstName" placeholder="First Name" required>
                </div>

                <div class="form-group">
                    <input type="text" name="lastName" placeholder="Last Name" required>
                </div>

                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" required>
                    <i class="fas fa-user"></i>
                </div>

                <div class="form-group">
                    <input type="email" name="email" placeholder="Email Address" required>
                    <i class="fas fa-envelope"></i>
                </div>

                <div class="form-group">
                    <select name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <i class="fas fa-chevron-down"></i>
                </div>

                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class="fas fa-lock"></i>
                </div>

                <div class="form-group">
                    <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
                    <i class="fas fa-lock"></i>
                </div>

                <div class="checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I accept the <a href="./terms.html">Terms of Use</a> & <a href="./privacy.html">Privacy
                            Policy</a>.</label>
                </div>

                <button type="submit" class="register-btn">Register Now</button>
            </form>

            <div class="login-link">
                Already have an account? <a href="./login.html">Login here</a>
            </div>
        </div>
    </div>
    <div class="notification" id="notification"></div>
    <script>
        // Registration
        document.getElementById("registerForm")?.addEventListener("submit", function (e) {
            e.preventDefault();
    
            const username = this.username.value.trim();
            const password = this.password.value;
            const confirmPassword = this.confirmPassword.value;
    
            if (password !== confirmPassword) {
                showNotification("Passwords do not match!");
                return;
            }
    
            // Store credentials in localStorage
            localStorage.setItem("registeredUsername", username);
            localStorage.setItem("registeredPassword", password);
    
            showNotification("Registration successful! Redirecting...");
    
            setTimeout(() => {
                window.location.href = "page.html"; // redirect to login or home
            }, 2000);
        });
    
        // Login
        document.getElementById("loginForm")?.addEventListener("submit", function (e) {
            e.preventDefault();
    
            const username = this.username.value.trim();
            const password = this.password.value;
    
            const storedUsername = localStorage.getItem("registeredUsername");
            const storedPassword = localStorage.getItem("registeredPassword");
    
            if (username === storedUsername && password === storedPassword) {
                showNotification("Login successful! Redirecting...");
                setTimeout(() => {
                    window.location.href = "dashboard.html"; // Change to your logged-in page
                }, 2000);
            } else {
                showNotification("Invalid username or password!");
            }
        });
    
        // Notification function
        function showNotification(message) {
            const notification = document.getElementById("notification");
            notification.textContent = message;
            notification.style.display = "block";
    
            setTimeout(() => {
                notification.style.display = "none";
            }, 3000);
        }
    </script>        
</body>

</html>
